<!DOCTYPE html>
<html lang="ko">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="|${pageName}|"></title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/contents.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/signup.css">
</head>
<body>
<header id="header"></header>

<section id="contents">
    <div class="inner">
        <div id="joinDiv">
            <form th:method="post" th:action="|@{/join}|" th:object="${joinRequest}" id="joinForm">
                <div id="joinHeader">
                    회원가입
                </div>
                <div>
                    <label th:for="loginId">아이디 : </label>
                    <input type="text" th:field="*{userId}" th:errorclass="error-input"/>
                    <div class="error-class" th:errors="*{userId}"></div>
                </div>
                <br/>
                <div>
                    <label th:for="password">비밀번호 : </label>
                    <input type="password" th:field="*{password}" th:errorclass="error-input"/>
                    <div class="error-class" th:errors="*{password}"></div>
                </div>
                <br/>
                <div>
                    <label th:for="passwordCheck">비밀번호 체크 : </label>
                    <input type="password" th:field="*{passwordCheck}" th:errorclass="error-input"/>
                    <div class="error-class" th:errors="*{passwordCheck}"></div>
                </div>
                <br/>
                <div>
                    <label th:for="nickname">이름 : </label>
                    <input type="text" th:field="*{username}" th:errorclass="error-input"/>
                    <div class="error-class" th:errors="*{username}"></div>
                </div>
                <br/>
                <button type="submit" id="joinBtn">회원 가입</button>
            </form>
        </div>

    </div>
</section>
<footer id="footer"></footer>
<script src="/javascript/fetchMainHF.js"></script>
</body>
</html>

<style>
    .error-class {
        color: red;
    }
    .error-input {
        border-color: red;
    }
</style>
